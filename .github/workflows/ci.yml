name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt 2>/dev/null || echo no requirements
      - name: Lint
        run: python -m py_compile src/*.py 2>/dev/null || echo no python src
      - name: Test
        run: python -m pytest tests/ -v 2>/dev/null || echo no tests yet
      - name: BlackRoad Status
        run: echo "${{ github.repository }} CI passed at $(date -u)"
